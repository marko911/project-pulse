version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/marko911/project-pulse/pkg/proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ../../pkg/proto
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: ../../pkg/proto
    opt:
      - paths=source_relative
